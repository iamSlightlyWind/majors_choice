name: Run Tomcat and Keep Workflow Running
concurrency:
  group: ${{ github.workflow }}

on: [push, pull_request]

jobs:
  start-server:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Build
      uses: docker/setup-buildx-action@v1

    - name: Run Tomcat container
      run: |
        docker pull tomcat:latest
        docker run -d --name tomcat -p 8080:8080 tomcat:latest

    - name: Run Tomcat container
      run: |
        sudo apt-get install neofetch
        neofetch

    - name: Run MSSQL container
      run: |
        docker pull mcr.microsoft.com/mssql/server
        docker run -e "ACCEPT_EULA=Y" -e "MSSQL_SA_PASSWORD=${{ secrets.SQLPASSWORD }}" -p 1433:1433 -d mcr.microsoft.com/mssql/server:latest

    - name: Install ngrok
      run: |
        curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc \
        | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null \
        && echo "deb https://ngrok-agent.s3.amazonaws.com buster main" \
        | sudo tee /etc/apt/sources.list.d/ngrok.list \
        && sudo apt update \
        && sudo apt install ngrok
        ngrok config add-authtoken ${{ secrets.NGROK_AUTHTOKEN }}

    - name: Start ngrok SSH
      id: ngrok
      uses: tmshkr/ngrok-ssh@latest
      with:
        NGROK_AUTHTOKEN: ${{ secrets.NGROK_AUTHTOKEN }}

    - name: Start ngrok Tomcat forward
      run: ngrok start --all &

    - name: Wait time for testing
      run: sleep 300